<div class="container">
    <div class="level mt-5 mb-5">
        <div class="level-left has-text-centered-mobile"><h1 class="title is-2">Enter name:</h1></div>
        <div class="level-right has-text-centered-mobile">
            <button class="button is-link" (click)="login()">Login</button>
        </div>
    </div>

    <div class="mt-5 has-text-centered-mobile">
        <input #nameInput type="text" class="input" [(ngModel)]="name" (keyup.enter)="login()">
    </div>
</div>
